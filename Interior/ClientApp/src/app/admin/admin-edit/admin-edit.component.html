<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit form</h4>
      <form [formGroup]="form" (ngSubmit)="submitForm()" class="forms-sample">
        <div class="form-group">
          <label for="exampleInputName1">First Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName1"
            placeholder="First Name"
            formControlName="fName"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName2"
            placeholder="Last Name"
            formControlName="lName"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail3">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail3"
            placeholder="Email"
            formControlName="email"
            required
          />
        </div>
        <div class="form-group">
            <label for="exampleInputUserName">User Name</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputUserName"
              placeholder="UserName"
              formControlName="userName"
              required
            />
          </div>

          <div class="form-group">
            <label>Role</label><br>
            <select formControlName="roles" class="form-control border-primary" style="margin-bottom:15px;height: 30px;padding: 5px;width: 100px;">
              <option *ngFor="let item of roles" [value]="item.name">{{item.name}}</option>     
            </select>
          </div>
          <div class="form-group" *ngIf="isUserCreate">
            <label for="exampleInputUserName">Password</label>
            <input
              type="email"
              class="form-control"
              id="passwordInput"
              placeholder="Password"
              formControlName="password"
              required
            />
          </div>

        <button
          type="submit"
          class="btn btn-success mr-2"
          [disabled]="form.invalid"
        >
          Submit
        </button>
        <button class="btn btn-light" (click)="cancelButton()">Cancel</button>
      </form>
    </div>
  </div>
</div>
