<kendo-grid
  [data]="view | async"
  [loading]="view.loading"
  [pageSize]="pageSize"
  [skip]="skip"
  [sort]="sort"
  [sortable]="true"
  [pageable]="true"
  [scrollable]="'none'"
  [filterable]="false"
  (dataStateChange)="dataStateChange($event)"
>
  <ng-template kendoGridToolbarTemplate>
    <input
      placeholder="Search"
      kendoTextBox
      (input)="onSearch($event.target.value)"
      class="form-control"
      type="search"
      style="width: 225px;float: right;"
    />

  </ng-template>
  <kendo-grid-column field="UserInfo" width="130" [sortable]="false">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div style="display: flex">
        <!-- <img src="{{ 'assets/images/faces/face1.jpg' }}" 
                        onerror=" this.src = 'assets/images/faces/face1.jpg' "
                          alt="Patient Image" class="customer-photo"/>    -->
        <p>{{ dataItem.firstName }} {{ dataItem.lastName }}</p>
      </div>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="Id">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div style="display: flex">
        <p>{{ dataItem.id }}</p>
      </div>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="userName">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div style="display: flex">
        <p>{{ dataItem.username }}</p>
      </div>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="email">
    <ng-template kendoGridCellTemplate let-dataItem>
      <div style="display: flex">
        <p>{{ dataItem.email }}</p>
      </div>
    </ng-template>
  </kendo-grid-column>
  <kendo-grid-column field="Actions" width="120" [sortable]="false">
    <ng-template kendoGridHeaderTemplate>
      <div>
        <p style="display: inline-block;">Actions</p>
        <button (click)="createButtonClick()" class="btn">
          <i class="fa fa-plus-square"></i>
        </button>
      </div>
    </ng-template>
    <ng-template kendoGridCellTemplate let-dataItem>
      <div style="display: flex;">
        <button (click)="editButtonClick(dataItem.id)" class="btn">
          <i class="fa fa-edit"></i>
        </button>
        <button (click)="changePasswordButtonClick(dataItem.id)" class="btn">
          <i class="fa fa-key"></i>
        </button>
        <button (click)="deleteButtonClick(dataItem.id)" class="btn">
          <i class="fa fa-minus-square"></i>
        </button>
      </div>
    </ng-template>
  </kendo-grid-column>
</kendo-grid>
