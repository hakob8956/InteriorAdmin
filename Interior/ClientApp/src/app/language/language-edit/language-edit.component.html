<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit form</h4>
      <form [formGroup]="form" (ngSubmit)="submitForm()" class="forms-sample">
        <div class="form-group">
          <label for="exampleInputName1">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName1"
            placeholder="Name"
            formControlName="name"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputName1">Code</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName2"
            placeholder="Code"
            formControlName="codeName"
          />
        </div>
        <app-file-edit
        [fileName]="fileName"
        (changeFile)="onFileChange($event)"
        ></app-file-edit>
        <button
          type="submit"
          class="btn btn-success mr-2"
          [disabled]="form.invalid"
        >
          Submit
        </button>
        <button class="btn btn-light" (click)="cancelButton()">Cancel</button>
      </form>
    </div>
  </div>
</div>
