<div class="col-md-6 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Edit form</h4>
      <form [formGroup]="form" (ngSubmit)="submitForm()" class="forms-sample">
        <div class="form-group">
          <label>Name</label><br />
          <select
            (change)="onChange($event.target.value)"
            formControlName="language"
            class="form-control border-primary"
            style="margin-bottom:15px;height: 30px;padding: 5px;width: 30%;display:inline-block"
          >
            <option 
            *ngFor="let item of languageModel" 
            [value]="item.id"  
            [selected]="item.id == currentLanguageId">
              {{ item.name }}
            </option>
          </select>
          <div
            *ngFor="let item of categoryModel.contents"
            style="display: inline-block;width:70%"
          >
            <input
              type="text"
              class="form-control"
              style="width: 100%;"
              [value]="item.text"
              [placeholder]=""
              [ngStyle]="{
                display:
                  item.languageId == currentLanguageId ? 'inline-block' : 'none'
              }"
            />
          </div>
        </div>
        <div class="custom-file form-group">
          <input
            type="file"
            class="custom-file-input"
            multiple
            formControlName="importFile"
            id="importFile"
            (change)="onFileChange($event.target.files)"
            accept="image/*"
          />
          <label class="custom-file-label" #labelImport for="importFile"
            ><fa-icon [icon]="faSearch"></fa-icon>Choose file</label
          >
        </div>
        <button
          type="submit"
          class="btn btn-success mr-2"
          [disabled]="form.invalid"
        >
          Submit
        </button>
        <button class="btn btn-light" (click)="cancelButton()">Cancel</button>
      </form>
    </div>
  </div>
</div>
